<!DOCTYPE html>
<html>
<head>
    <title>Amazon Rewards Collector</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e68a00;
        }
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3>Amazon Rewards Collector</h3>
    <button id="collectBtn">Collect All Coupons</button>
    <div id="status" class="status">Click to start collecting coupons</div>

    <script src="popup.js"></script>
</body>
</html>
